<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Stats Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="pageTitle">Cricket Stats Manager</h1>

  <form id="playerForm">
    <input type="text" id="name" placeholder="Player Name" required />
    <input type="number" id="matches" placeholder="Matches Played" required />
    <input type="number" id="runs" placeholder="Runs" required />
    <input type="number" id="wickets" placeholder="Wickets" required />
    <input type="password" id="adminPass" placeholder="Admin Password" required />
    <button type="submit">Save Stats</button>
  </form>

  <h3>Player List</h3>
  <select id="playerSelect"></select>

  <script type="module" src="app.js"></script>
</body>
</html>
